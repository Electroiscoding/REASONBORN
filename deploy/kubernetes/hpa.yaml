apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reasonborn-hpa
  labels:
    app: reasonborn
    hardware: amd-mi300x
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reasonborn-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  # AMD GPU utilization metric (requires AMD GPU device plugin + metrics exporter)
  - type: Pods
    pods:
      metric:
        name: amd_gpu_utilization
      target:
        type: AverageValue
        averageValue: "80"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 120
